<div class="biomed-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <div class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form">
            <label for="department">Choose where to send:</label>
            <select id="department" name="department">
                <option value="collections">Collections Department</option>
                <option value="volunteer">Volunteer</option>
                <option value="internship">Internship</option>
                <option value="schools">For schools</option>
                <option value="researchers">For Researchers</option>
                <option value="exhibitions">About Exhibitions</option>
                <option value="Holiday-club">Join Holiday Club</option>
            </select>
        </div>

        <div class="form">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit">Send</button>
    </form>

</div>
